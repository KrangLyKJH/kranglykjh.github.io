<!DOCTYPE html>
<html lang="en">
	<head>
		<title>align-strong</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>ALIGN_STRONG</h1>
		<!-- header -->
		<header>
			<div class="container">
			<!-- left -->
				<div class="header-left clearfix">
					<div class="h-l-top">
						<div class="h-l-tlr"></div>
						<div class="h-l-tm"></div>
						<div class="h-l-tlr"></div>
					</div>	
					<div class="h-l-bottom clearfix"></div>
				</div>
				<!-- middle -->
				<div class="header-middle clearfix">
					<div class="h-m-l"></div>
					<div class="h-m-r"></div>
				</div>
				<!-- right -->
				<div class="header-right clearfix">
					<div class="h-r-tl"></div>
					<div class="h-r-tr"></div>
					<div class="h-r-bl"></div>
					<div class="h-r-bl"></div>
				</div>
			</div>
		</header>
		<!-- content -->
		<div class="content">
			<div class="container">
			<!-- left -->
				<div class="content-left clearfix">
					<div class="c-l-ac"></div>
					<div class="c-l-bd"></div>
					<div class="c-l-ac"></div>
					<div class="c-l-bd"></div>
					<div class="c-l-ac"></div>
				</div>
			<!-- middle-left -->
				<div class="content-middle-left clearfix">
					<div class="c-m-l-top">
						<div class="c-m-l-t-l">
							<div class="c-m-l-t-lt"></div>
							<div class="c-m-l-t-lb">
								<div class="c-m-l-t-lbl"></div>
								<div class="c-m-l-t-lbr"></div>
							</div>	
						</div>	
						<div class="c-m-l-t-r">
							<div class="c-m-l-t-rl"></div>
							<div class="c-m-l-t-rr"></div>
						</div>	
					</div>	
					<div class="c-m-l-bottom"></div>
				</div>
			<!-- middle-right -->
				<div class="content-middle-right clearfix">
					<div class="cmr-top">
						<div class="cmr-tl"></div>
						<div class="cmr-tm">
							<div class="cmr-tr"></div>
						</div>
					</div>	
					<div class="cmr-middle">
						<div class="cmr-ml">
							<div class="cmr-mlt">
								<div class="cmr-mltl"></div>
								<div class="cmr-mltr"></div>
							</div>	
							<div class="cmr-mlb"></div>
						</div>	
						<div class="cmr-mm"></div>
						<div class="cmr-mr"></div>
					</div>	
					<div class="cmr-bottom"></div>
				</div>
			<!-- right -->
				<div class="content-right clearfix">
					<div class="c-r-a"></div>
					<div class="c-r-b"></div>
					<div class="c-r-c"></div>
				</div>
			</div>
		</div>
		<!-- footer -->
		<footer>
			<div class="container">
			<!-- footer-top -->
				<div class="footer-top"></div>
			<!-- footer-bottom -->
				<div class="footer-bottom">
					<div class="fb-ac clearfix">
						<div class="fb-act"></div>
						<div class="fb-acb"></div>
					</div>	
					<div class="fb-b clearfix">
						<div class="fb-bac"></div>
						<div class="fb-bb"></div>
						<div class="fb-bac"></div>
					</div>	
					<div class="fb-ac clearfix">
						<div class="fb-act"></div>
						<div class="fb-acb"></div>
					</div>	
					<div class="fb-def clearfix">
					<div class="fb-d "></div>
					<div class="fb-e"></div>
					<div class="fb-f"></div>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
