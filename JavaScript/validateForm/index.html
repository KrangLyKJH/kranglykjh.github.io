<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<title>Form-JavaScript</title>
	</head>
	<body>
		<form action='https://kranglykjh.github.io/JavaScript/form/index.html' method="post" onsubmit="validateForm()" name="register">
			<div>
				<label for="name">Name</label>
				<input id="name" type="text" name="txtName" placeholder="John">
			</div>
			<div>
				<label for="age">Age</label>
				<input id="age" type="text" name="txtAge" placeholder="18+">
			</div>
			<div>
				<label for="email">Email</label>
				<input id="email" type="email" name="txtEmail" placeholder="@gmail.com">
			</div>
				<label for="pass">Password</label>
				<input id="pass" type="password" name="pass">
			<div id="gender">	
				<label>Gender </label>
					<label for="male">Male </label>
						<input type="radio" name="txtGender" value="male" id="male">					
					<label for="female">Female </label>
						<input type="radio" name="txtGender" value="female" id="female">					
					<label for="order">Order</label>
						<input type="radio" name="txtGender" value="order" id="order">	
					<img id="img" src="music.jpg" alt="listen music">
			</div>
			<div>
				<input id="sub" type="submit" name="txtSubmit">				
			</div>
		</form>
		<script src="myScript.js"></script>
	</body>
</html>
